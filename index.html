    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Paprika' rel='stylesheet' type='text/css'>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script>
        	var t;
        	$(function(){
        		
        		setInterval(function(){
        			if(typeof t == 'undefined'){
        				$("#time").html(moment().format("h:mm:ss a"));
        				$("#date").html(moment().format("MMMM Do YYYY"));
        			}else{
        				$("#time").html(moment(t).format("h:mm:ss a"));
        				$("#date").html(moment(t).format("MMMM Do YYYY"));
        			}
        		}, 10);
        		$("#input").on('keyup', function(){
        			var time = $(this).val();
        			if(time == '' || !time){
        				t = void 0;
        				return;
        			}
        			var time = time.split(".");
        			var h = time[0];
        			var m = time.length == 1 ? "0" : time[1];
        			t = moment().add('hours', h).add('minutes', m);
        		});
        	});
        </script>
        <script src="js/main.js"></script>
    </head>
    <body>


        <div class="main-container">
            <div class="main wrapper clearfix">
            	<h3 style='color:#d0d0d0; font-family:"Paprika", sans-serif; text-align:center;' id='date'></h3>
            	<h1 style='font-size:2.8em; font-family:"Paprika", sans-serif; text-align:center;' id='time'></h1>

                    <input id='input'  type='number' placeholder='Enter time, ex: 2.30, -0.25...' style='border:solid 1px #c0c0c0; width: 100%;padding: 0.3em;font-size: 1.5em;box-sizing: border-box;'/>

            </div> <!-- #main -->
        </div> <!-- #main-container -->
        <hr />
        <div class="main-container">

            </div> <!-- #main -->
        </div> <!-- #main-container -->
        <div class="footer-container">
            <footer class="wrapper">
                <h3>For Sum</h3>
            </footer>
        </div>
    </body>
